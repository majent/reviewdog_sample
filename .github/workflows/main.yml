name: eslint

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn eslint